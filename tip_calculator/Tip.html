<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia;
        }
        .outerbox{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            background: linear-gradient(to right, rgb(15, 121, 31) , rgb(197, 244, 155));
        }
        .inner-box{
            height: 300px;
            width: 500px;
            /* border: 1px solid black; */
            border-radius: 20px;
            padding: 2vw;
            background-color: rgba(0, 0, 0, 0.228);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.696);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #input1, #input2{
            height: 50px;
            border: none;
            outline: none;
            padding: 1vw;
            border-radius: 10px;
            box-shadow: 0 0 5px rgb(46, 46, 46);
        }
        #btn{
            height: 50px;
            width: 100px;
            border: none;
            border-radius: 10px;
        }
        p,h1{color:white}
    </style>
</head>
<body>
    
    <div class="outerbox">
        <h1>Tip Calculator</h1>
        <div class="inner-box">
            <input type="Number" id="input1" placeholder="Enter amount">
            <input type="Number" id="input2" placeholder="enter tip prcantage">
            <button id="btn">Sumbit</button>
            <p>total Amount <span id="total"></span></p>
        </div>
    </div>
    <script>
        let amount = document.querySelector('#input1')
        let prcantage = document.querySelector('#input2')
        let button = document.querySelector('#btn')
        total = document.querySelector('#total')
        button.addEventListener('click',()=>{
            let mul = amount.value*prcantage.value
            let tip = mul/100;
            total1=  amount.value + "+" + tip;
            total.textContent = eval(total1)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(201, 201, 201, 0.959);
        }
        .outer-box{
            /* height: 100vh; */
            width: 100vw;
            background-color: rgba(201, 201, 201, 0.959);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .innerbox{
            margin-top: 50px;
            height: 300px;
            width: 500px;
            border-radius: 20px;
            background-color: rgba(159, 2, 232, 0);
            box-shadow: 0 0 15px rgb(148, 148, 148);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .result{
            width: 500px;
            height: 100px;
            border-radius: 20px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 15px rgb(148, 148, 148);
            padding: 2vw;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            font-size: 30px;
            
        }
        .dice{
            height: 100px;
            width: 100px;
        }
        #btn{
            padding: 2%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="innerbox">
            <div class="dice"><img id="diceimg" src="/images/1.jpg" alt="#" height="100%" width="100%"></div>
            <p>Number : <span id="number"></span></p>
            <button id="btn">Roll dice</button>
        </div>
        <!-- <div class="result"> Roll :</div> -->
    </div>
    <script>

        const button = document.querySelector('#btn')
        const displaynumber = document.querySelector('#number')
        const dice = document.querySelector('#diceimg')
        const outer = document.querySelector('.outer-box')
        button.addEventListener('click',()=>{
            let num=Math.trunc(Math.random()*6+1);
            displaynumber.textContent= num;
            dice.src = `/images/${num}.jpg`
            let newel = document.createElement('div')
            newel.innerHTML = `Result : ${num}`
            newel.classList.add('result')
            outer.appendChild(newel);
        })
    </script>
</body>
</html>

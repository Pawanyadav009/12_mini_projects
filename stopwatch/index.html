<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple stop Watch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outer-box{
            height: 100vh;
            width: 100vw;
            /* background-color: rgba(189, 186, 190, 0.959); */
            background: linear-gradient(red, rgb(195, 0, 255));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 200px;
            /* width: 100px; */
            font-size: 8vw;
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }
        .box div{
            display: flex;
            align-items: center;
            justify-content: center;
                /* border: 1px solid black; */
            width: 100px;
            /* color: rgb(249, 0, 0); */
        }
        .innerbox{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        button{
            padding: 1vw;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.372);
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="innerbox">
            <h1>Simple Stop Watch</h1>
            <div class="box">
                <div class="hours">00</div>
                :
                <div class="minutes">00</div>
                :
                <div class="seconds">00</div>
                :
                <div class="miliseconds">00</div>
            </div>
            <div class="controls">
                <button id="start">start</button>
                <button id="resume" >pause</button>
                <button id="reset">reset</button>
            </div>
            <h3>Doubble tap on start to start again!</h3>
        </div>
    </div>
    <script>
    
    let start =document.querySelector('#start')
    let resume =document.querySelector('#resume')
    let reset =document.querySelector('#reset')

    let hours = document.querySelector('.hours')
    let minutes = document.querySelector('.minutes')
    let seconds = document.querySelector('.seconds')
    let miliseconds = document.querySelector('.miliseconds')

    hours.textContent =  '00'
    minutes.textContent = '00'
    seconds.textContent = '00'
    miliseconds.textContent = '00'
    
    let count = true;
    let clock = true;
    let timeinterval;
        start.addEventListener('click',()=>{
        if(count){
            count = false

            timeinterval= setInterval(()=>{
                if(clock){
                Number(miliseconds.textContent++);
                if(miliseconds.textContent==100){
                miliseconds.textContent = '00'
                Number(seconds.textContent++)
                if(seconds.textContent==60){
                seconds.textContent = '00'
                Number(minutes.textContent++)
                if(minutes.textContent = 60){
                minutes.textContent =  '00'
                Number(hours.textContent++)
                }}}
                }
            },10)
        }
        else{
            count = true;
            clearInterval(timeinterval);
        }
    })
    
    resume.addEventListener('click',()=>{
        if(clock){
            clock = false;
            resume.textContent = `resume`
        }
        else{
            clock = true;
            resume.textContent = `pause`
        }
    })
        
    reset.addEventListener('click',()=>{
        clearInterval(timeinterval);
        hours.textContent =  '00'
    minutes.textContent = '00'
    seconds.textContent = '00'
    miliseconds.textContent = '00'
    })












    </script>
</body>
</html>

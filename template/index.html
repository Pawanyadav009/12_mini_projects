<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outer-box{
            height: 100vh;
            width: 100vw;
            background-color: rgba(159, 2, 232, 0.959);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .innerbox{
            height: 300px;
            width: 500px;
            border-radius: 20px;
            background-color: rgba(159, 2, 232, 0);
            box-shadow: 0 0 15px white;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="innerbox">

        </div>
    </div>
</body>
</html>
